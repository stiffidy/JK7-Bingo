<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .bingo-container {
            margin-top: 20px;
        }

        .bingo-card {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }

        .bingo-cell {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #4CAF50;
            background-color: #f9f9f9;
            font-size: 18px;
            cursor: pointer;
        }

        .bingo-cell.marked {
            background-color: #4CAF50;
            color: white;
        }

        .bingo-buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .win-message {
            display: none;
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="bingo-container" id="bingo-container">
        <h1>Click "Generate Card" to Start Playing!</h1>
        <button onclick="generateCard()">Generate Card</button>
        <div class="bingo-card" id="bingo-card"></div>
        <div class="win-message" id="win-message">Bingo! You Win!</div>
    </div>

    <script>
        const bingoCard = document.getElementById('bingo-card');
        const winMessage = document.getElementById('win-message');
        let numbers = [];

        function generateCard() {
            bingoCard.innerHTML = '';
            winMessage.style.display = 'none';
            numbers = Array.from({ length: 25 }, (_, i) => i + 1).sort(() => Math.random() - 0.5);

            numbers.forEach((number, index) => {
                const cell = document.createElement('div');
                cell.classList.add('bingo-cell');
                cell.textContent = index === 12 ? 'FREE' : number;
                if (index === 12) cell.classList.add('marked');

                cell.onclick = () => {
                    if (index !== 12) cell.classList.toggle('marked');
                    checkWin();
                };

                bingoCard.appendChild(cell);
            });
        }

        function checkWin() {
            const cells = Array.from(bingoCard.children);
            const isMarked = (index) => cells[index].classList.contains('marked');

            // Check rows
            for (let i = 0; i < 5; i++) {
                if ([0, 1, 2, 3, 4].map(j => i * 5 + j).every(isMarked)) {
                    showWinMessage();
                    return;
                }
            }

            // Check columns
            for (let i = 0; i < 5; i++) {
                if ([0, 1, 2, 3, 4].map(j => i + j * 5).every(isMarked)) {
                    showWinMessage();
                    return;
                }
            }

            // Check diagonals
            if ([0, 6, 12, 18, 24].every(isMarked) || [4, 8, 12, 16, 20].every(isMarked)) {
                showWinMessage();
                return;
            }
        }

        function showWinMessage() {
            winMessage.style.display = 'block';
        }
    </script>
</body>
</html>
